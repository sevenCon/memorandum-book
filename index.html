<!DOCTYPE html>
<html>
<head>
	<title>My calender</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div ms-controller="classAnalysis">
		<div class="anay-class-calender">
			<div id="date-top-bar" class="calender-yy-mm-oper">
				<i class="last-month" onclick="Calender.initLastMonth()"></i>
				<span class="yy-mm-text">
					
				</span>
				<i class="next-month" onclick="Calender.initNextMonth()"></i>
			</div>
			<table id="calender" class="calender-table">
				<thead>
					<tr>
						<th>星期日</th>
						<th>星期一</th>
						<th>星期二</th>
						<th>星期三</th>
						<th>星期四</th>
						<th>星期五</th>
						<th>星期六</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript" src="calender.js"></script>
</body>
</html>
