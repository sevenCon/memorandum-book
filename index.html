<!DOCTYPE html>
<html>
<head>
	<title>My calender</title>
</head>
<body>
	<div ms-controller="classAnalysis">
		<div class="anay-class-calender">
			<div class="calender-yy-mm-oper">
				<i class="last-month" ms-click="initLastMonth"></i>
				<span class="yy-mm-text">
					{{ dataCalender.now.year+' 年 '+dataCalender.now.monthString+' 月 ' }}
				</span>
				<i class="next-month" ms-click="initNextMonth"></i>
			</div>
			<table class="calender-table">
				<thead>
					<tr>
						<th>星期日</th>
						<th>星期一</th>
						<th>星期二</th>
						<th>星期三</th>
						<th>星期四</th>
						<th>星期五</th>
						<th>星期六</th>
					</tr>
				</thead>
				<tbody ms-repeat="dataCalender.monthDate">
					<tr>
						<td ms-repeat-elem ="el">
							<div class="td-date-item">
								<ul class="event-list pull-left" ms-class-color-gray = "elem.m !== dataCalender.now.month">
								<!--  -->
									<li ms-repeat-element="elem.events">
										{{element.time}}{{element.eventName}}
									</li>
								</ul>
								<span class="date-string" ms-class-color-gray = "elem.m !== dataCalender.now.month">{{ elem.m == dataCalender.now.month?'':elem.m+'月'}}{{elem.date}}日</span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
